<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select id="areaId">
                <option value="">--請選擇行政區--</option>
                <option value="旗津區">旗津區</option>
                <option value="小港區">小港區</option>
                <option value="鳳山區">鳳山區</option>
                <option value="仁武區">仁武區</option>
                <option value="大樹區">大樹區</option>
                <option value="岡山區">岡山區</option>
                <option value="梓官區">梓官區</option>
                <option value="永安區">永安區</option>
                <option value="田寮區">田寮區</option>
                <option value="茄萣區">茄萣區</option>
                <option value="美濃區">美濃區</option>
                <option value="內門區">內門區</option>
                <option value="杉林區">杉林區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="六龜區">六龜區</option>
                <option value="茂林區">茂林區</option>
                <option value="桃源區">桃源區</option>
                <option value="新興區">新興區</option>
                <option value="苓雅區">苓雅區</option>
                <option value="前鎮區">前鎮區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="左營區">左營區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="三民區">三民區</option>
                <option value="前金區">前金區</option>
            </select>
            <div id="choose">
                <h5>熱門行政區</h5>
                <button value="苓雅區" style="background-color: #8a82cc; margin-left: 40px;" class="btn">苓雅區</button>
                <button value="三民區" style="background-color: #ffa782" class="btn">三民區</button>
                <button value="新興區" style="background-color: #f5d005" class="btn">新興區</button>
                <button value="苓雅區" style="background-color: #559ac8" class="btn">鹽埕區</button>
                <button value="前鎮區" style="background-color: #648551" class="btn">前鎮區</button>
            </div>
            
        </div>
        <div class="content">
            <img src = "img/arrowdown.png" class="arrowdown">
            <h2></h2>
            <ul class="list">
                
            </ul>
            <div class="clearfix"></div>
        </div>
        
        <div class="footer">
            <h3>高雄旅遊網</h3>
            <p>資料來源：高雄市政府</p>
        </div>
        <div class="top">
            <a href="#">
                <img src="img/goTop.png" alt="">
            </a>
        </div>
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/all.js"></script>
        </body>
    </div>
   
</html>
